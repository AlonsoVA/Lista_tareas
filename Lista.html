<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Lista.css">
    </head>
    <body>
        <center><div class="Contenedor">
            <div class="Titulo">
                <h1>Mi Lista<br>De<br>tareas Pendientes</h1>
            </div>
        <center/>
            <div class="Contenedor1">
                <input type="text" name="Cont1" id="Cont" class="Texto">
                <button type="submit" id="botonn" class="boton">Add</button>
            </div>
            <br>
            <div class="Contenedor2">
                <ul id="Tpendientes">
                    <button type="submit" id="botonn" class="boton">Completado</button>
                    <button type="submit" id="botonn" class="boton">Eliminar</button>
                    <p id="Lista"></p>
                    <!-- <ul id="Lista"></ul> -->
                </ul>
            </div>
            <br>
            <script>
                const textos = document.getElementById('botonn');
                textos.addEventListener("click",addTarea);
                function addTarea(){
                    let text = document.getElementById("Cont").value;
                    const li = document.createElement('li');
                    li.innerHTML = text;
                }
            </script>
        </div>
    </body>
</html>
