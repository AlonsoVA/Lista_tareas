<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Lista.css">
        <title>Lista de Tareas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <main id="Videos">
            <video muted autoplay loop>
                <source src="Video/Videos para Web - Escribiendo en una Laptop.mp4" type="video/mp4">
            </video>
            <div class="capa"></div>
        <center><div class="Contenedor">
            <div class="Titulo">
                <h1>Mi Lista<br>De<br>tareas Pendientes</h1>
            </div>
        <center/>
        <br>
            <div class="Contenedor1">
                <form>
                    <input type="text" name="Cont1" id="Cont" class="Texto">
                    <button type="button" class="boton">ADD</button>
                </form>
            </div>
            <br>
            <div class="Contenedor2">
                <ul>

                </ul>
                <center>
                <div class="Noti">
                    <p>No hay Pendientes.</p>
                </div>
            </center>
            </div>
            <br>
            <script>
                // Constantes 
                const addB = document.querySelector(".boton");
                const input = document.querySelector('input');
                const ul = document.querySelector("ul");
                const empty = document.querySelector('.Noti')

                addB.addEventListener("click", (e) =>{
                    e.preventDefault();

                    const text = input.value

                    if (text!== ""){
                        const li = document.createElement('li');
                    const p = document.createElement('p');
                    p.textContent = text;

                    li.appendChild(p);
                    li.appendChild(addDeletebtn());
                    ul.appendChild(li);

                    input.value = "";
                    Noti.style.display = "none";
                    }
                })

                function addDeletebtn(){
                    const deleteBtn = document.createElement("button");
                    
                    deleteBtn.textContent = "Borrar";
                    deleteBtn.className = "btn-delete";

                    deleteBtn.addEventListener("click",(e) => {
                        const item = e.target.parentElement;
                        ul.removeChild(item);

                        const items = document.querySelectorAll('li');

                        if(items.length === 0){
                            Noti.style.display = "block";
                        }
                    });
                    return deleteBtn;
                }
            </script>
        </div>
    </main>
    </body>
</html>
